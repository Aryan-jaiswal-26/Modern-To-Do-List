<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="header">
                <div class="user-info">
                    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
                    <span class="welcome">Analytics Dashboard</span>
                </div>
                <h1><i class="fas fa-chart-bar"></i> Your Progress</h1>
            </header>

            <div class="analytics-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info">
                        <h3 id="total-todos">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3 id="completed-todos">0</h3>
                        <p>Completed</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                    <div class="stat-info">
                        <h3 id="completion-rate">0%</h3>
                        <p>Completion Rate</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-fire"></i></div>
                    <div class="stat-info">
                        <h3 id="current-streak">0</h3>
                        <p>Day Streak</p>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Priority Distribution</h3>
                    <canvas id="priorityChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Goals Progress</h3>
                    <canvas id="goalsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Analytics {
            constructor() {
                this.loadAnalytics();
            }

            async loadAnalytics() {
                const todos = JSON.parse(localStorage.getItem('todos')) || [];
                const goals = JSON.parse(localStorage.getItem('goals')) || [];
                
                const completedTodos = todos.filter(t => t.completed);
                const completionRate = todos.length ? Math.round((completedTodos.length / todos.length) * 100) : 0;
                
                const priorityBreakdown = {
                    high: todos.filter(t => t.priority === 'high').length,
                    medium: todos.filter(t => t.priority === 'medium').length,
                    low: todos.filter(t => t.priority === 'low').length
                };
                
                const completedGoals = goals.filter(g => g.current >= g.target).length;
                
                document.getElementById('total-todos').textContent = todos.length;
                document.getElementById('completed-todos').textContent = completedTodos.length;
                document.getElementById('completion-rate').textContent = completionRate + '%';
                document.getElementById('current-streak').textContent = this.calculateStreak(todos);

                this.createPriorityChart(priorityBreakdown);
                this.createGoalsChart({ total_goals: goals.length, completed_goals: completedGoals });
            }

            calculateStreak(todos) {
                const completedTodos = todos.filter(t => t.completed && t.completed_at);
                const dates = [...new Set(completedTodos.map(t => t.completed_at.split('T')[0]))];
                
                if (!dates.length) return 0;
                
                const sortedDates = dates.sort((a, b) => new Date(b) - new Date(a));
                let streak = 0;
                const today = new Date().toISOString().split('T')[0];
                let currentDate = new Date(today);
                
                for (const dateStr of sortedDates) {
                    const date = new Date(dateStr);
                    const diffDays = Math.floor((currentDate - date) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === streak) {
                        streak++;
                        currentDate = date;
                    } else {
                        break;
                    }
                }
                
                return streak;
            }

            createPriorityChart(priorities) {
                const ctx = document.getElementById('priorityChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['High', 'Medium', 'Low'],
                        datasets: [{
                            data: [priorities.high, priorities.medium, priorities.low],
                            backgroundColor: ['#ef4444', '#f59e0b', '#10b981'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        }
                    }
                });
            }

            createGoalsChart(data) {
                const ctx = document.getElementById('goalsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Total Goals', 'Completed Goals'],
                        datasets: [{
                            data: [data.total_goals, data.completed_goals],
                            backgroundColor: ['#667eea', '#10b981'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            },
                            x: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            }
                        }
                    }
                });
            }
        }

        new Analytics();
    </script>
</body>
</html>
